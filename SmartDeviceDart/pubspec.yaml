name: SmartDeviceDart
description: A sample command-line application.
version: 1.0.0
homepage: https://www.example.com
author: guy <email@example.com>

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  firedart: ^0.8.2
  # Functional programming thingies, let you use multiple return types
  dartz: ^0.9.2
  # For the injection, allow accessing an object from anywhere in an App
  get_it: ^5.0.1
  # Convenient code generator for get_it
  #  injectable: ^0.4.0+1 # Does not work on my armhf32, can be lack of ram https://TypeAdaptergithub.com/dart-lang/pub/issues/2347
  # Allow returning more than one type of object
  equatable: ^1.2.5
  # Convert enum to string
  enum_to_string: ^1.0.13
  # Key-value database
  hive: ^1.4.4+1
  # Process run helpers for Linux/Win/Mac.
  process_run: ^0.11.0+2
  # Collection of lint rules for Dart and Flutter projects
  lint: ^1.3.0
  # Provides parse, inspect, and manipulate stack traces
  stack_trace: ^1.9.5


dev_dependencies:
  test: ^1.15.4
  # Library for mocks
  mockito: ^4.1.3
  hive_generator: ^0.8.1
  # A generator for injectable library
  #  injectable_generator: ^0.4.0 # Does not work on my armhf32, can be lack of ram https://github.com/dart-lang/pub/issues/2347
  build_runner:
